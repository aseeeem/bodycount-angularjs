<!-- app.component.html -->
<!-- created for Asim Shamim's Senior Design Project -->
<div class="container">
   <center>
     <div class="page-header">
       <h1>{{welcome}}</h1>
    </div>
  </center>
</div>
 <div class="jumbotron">
   <div class="container text-center">
    <h1>{{title}}</h1>
    <div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div *ngFor="let count of counts| async ">
               <h4 class="text-center text-info">
                 At time {{count.time}} we had {{count.count}} people
               </h4>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
   </div>
 </div>
 <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
 <div class="container">
  <div class="navbar-text  pull-left">
   <p>{{footer_details}}</p>
  </div>
 </div>
</div>
