<div *ngIf="building">
  <h2>{{building.name}}</h2>
  <div>
    <label>Building Number {{building.id}}</label>
    <br />
    <label>Here is the list of rooms in your selected building</label>
    <ul *ngFor="let room of building.rooms">
      <li>
        {{room}}
      </li>
    </ul>
    <!-- <input [(ngModel)]="building.rooms" placeholder="building.rooms"  /> -->
  </div>
</div>
