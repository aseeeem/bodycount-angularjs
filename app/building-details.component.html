<ul>
  <!-- By adding the class.selected property, it'll change the class of the object if selected -->
  <li *ngFor="let building of buildings" (click)="onSelect(building)">
    <span>{{building.id}}</span> {{building.name}}
  </li>
</ul>
<h2>Don't see the building you want? Add another!</h2>
<div *ngIf="building">
  <div id="buildingInputDiv">
    <label>name: </label>
    <input [(ngModel)]="building.name" placeholder="name" />
  </div>
</div>
